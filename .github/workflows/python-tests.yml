name: Full-stack CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-unit:
    name: Backend unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('service/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests with coverage
        working-directory: service
        env:
          PYTHONPATH: ${{ github.workspace }}/service/app
          SPOTIFY_CLIENT_ID: test_client_id
          SPOTIFY_CLIENT_SECRET: test_client_secret
          AWS_ACCESS_KEY_ID: test_access_key
          AWS_SECRET_ACCESS_KEY: test_secret_key
          AWS_REGION: us-east-1
          SECRET_KEY: test_secret_key_for_jwt
        run: |
          pytest app/tests/unit -v --cov=app --cov-report=xml:coverage.xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: service/coverage.xml
          flags: unittests
          name: unit-tests-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  frontend-build:
    name: Frontend build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            client/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('client/package-lock.json', 'client/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Build frontend
        working-directory: client
        run: npm run build

  integration-tests:
    name: Integration tests (Postgres)
    runs-on: ubuntu-latest
    needs: [backend-unit, frontend-build]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: anima_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('service/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: anima_test
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "✅ Postgres is ready"
              exit 0
            fi
            echo "⏳ Waiting for Postgres... ($i/30)"
            sleep 1
          done
          echo "❌ Postgres not ready"
          exit 1

      - name: Run integration tests with coverage
        working-directory: service
        env:
          PYTHONPATH: ${{ github.workspace }}/service/app
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anima_test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anima_test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: anima_test
          SECRET_KEY: test_secret_key_for_jwt_integration
          SPOTIFY_CLIENT_ID: test_client_id
          SPOTIFY_CLIENT_SECRET: test_client_secret
          SPOTIFY_REDIRECT_URI: http://localhost:8000/api/auth/spotify/callback
          SPOTIFY_FRONTEND_REDIRECT: http://localhost:5173/auth/callback
          AWS_ACCESS_KEY_ID: test_access_key
          AWS_SECRET_ACCESS_KEY: test_secret_key
          AWS_REGION: us-east-1
          ENVIRONMENT: test
        run: |
          pytest app/tests/test_health.py -v --cov=app --cov-report=xml:coverage-integration.xml --cov-report=term-missing

      - name: Upload integration coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: service/coverage-integration.xml
          flags: integration
          name: integration-tests-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
