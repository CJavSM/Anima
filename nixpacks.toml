[phases.setup]
nixPkgs = ["python311", "nodejs-18_x", "postgresql"]

[phases.install]
cmds = [
    "cd server && pip install -r requirements.txt",
    "cd client && npm install"
]

[phases.build]
cmds = ["cd client && npm run build"]

[start]
cmd = "cd server && uvicorn app.main:app --host 0.0.0.0 --port $PORT"