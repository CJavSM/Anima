[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv", "nodejs-18_x"]

[phases.install]
cmds = [
    "python3.11 -m ensurepip --upgrade",
    "cd server && python3.11 -m pip install --upgrade pip",
    "cd server && python3.11 -m pip install -r requirements.txt",
    "cd client && npm ci"
]

[phases.build]
cmds = [
    "cd client && npm run build"
]

[start]
cmd = "cd server && python3.11 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"

[variables]
PYTHONUNBUFFERED = "1"
NODE_ENV = "production"